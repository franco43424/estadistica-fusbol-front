<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Jugador</title>
</head>
<body>
    <h1>Crear Jugador</h1>
    <form id="formularioJugador">
        <label>Nombre Jugador</label>
        <input type="text" name="txtJugador" placeholder="Ej: Matias Aravena" />
        <br />
        <label>País</label>
        <select name="cmbPais">
            <option>Chileno</option>
            <option>Bolivia</option>
            <option>Perú</option>
            <option>Colombia</option>
            <option>Paraguay</option>
            <option>Argentina</option>
            <option>Portugal</option>
            <option>Francia</option>
            <option>Polonia</option>
            <option>Egipto</option>
            <option>Inglaterra</option>
            <option>Bélgica</option>
            <option>Países Bajos</option>
        </select>
        <br />
        <label>Fecha Nacimiento</label>
        <input type="date" name="txtNacimiento" />
        <br />
        <button type="submit">Enviar Jugador</button>
    </form>
    <a href="listadoJugadores.html">Volver a tabla</a>
    <script type="text/javascript" src="./javascript/eventoCreacion.js"></script>
    <script type="text/javascript" src="./javascript/servicios.js"></script>
</body>
</html>
